apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: usersvc
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: usersvc
    spec:
      containers:
      - name: usersvc
        image: usersvc:step2       
        env:
        - name: USER_DB_RESOURCE_HOST
          value: postgres
        - name: USER_DB_RESOURCE_PORT
          value: "5432"
        name: usersvc
        resources: {}
      restartPolicy: Always
status: {}
